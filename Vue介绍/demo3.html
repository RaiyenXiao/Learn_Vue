<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title> 条件与循环 绑定DOM结构到数据</title>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app-3" v-bind:title='attr' v-if = 'onOff'>
    	{{message}}
	</div>
	<script type="text/javascript">
	    var app3 = new Vue({
	        el: '#app-3',
	        data: {
	            message: 'hello',
	            attr: 'title',
	            onOff: true
	        }
	    })
	</script>
</body>
</html>
