<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>绑定DOM 元素的元素属性</title>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app-2" v-bind:title="attr">
		{{message}}
	</div>
	<script type="text/javascript">
    var app2 =  new Vue({
        el: '#app-2',
        data: {
            message: 'hello vue',
            attr: new Date()
        }
    })
</script>	
</body>
</html>
